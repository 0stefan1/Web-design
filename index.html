<!DOCTYPE html>
<html>
<head>
    <title>Check4Green management</title>
    <link rel="icon" href="/iconPng/C4G-icon-4.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- bootstrap /-->
    <!--Style-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   <!-- font and icons /-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/headerStyle.css"> <!-- swiss HEADER-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/menuStyle.css"> <!--swiss MENU-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/buttonScrollStyle.css"> <!--swiss BUTTON SCROLL-->
    <link rel="stylesheet" href="/StyleIndex/bootstrap.min.css">
    <link rel="stylesheet" href="/DistanceList/distanceStyle.css" type="text/css">  <!-- swiss DISTANCE -->
    
</head>
<body ng-app="sensorApp">
    <!-- <button onclick="buttonScrollTop()" id="myBtn" title="Go to top"><span class="fa fa-angle-double-up"></span></button> -->
<div class="header">
      <img class="moto-img" src="/iconPng/C4G-full-moto.png" alt="Check4Green" />
  </div>
<header id="navbar">
  
  <div class="topnav" id="myTopnav">
      <span id="close-menu" class="fa fa-outdent"></span>
      <span id="main" class="fa fa-bars" onclick="openNav()"></span>
      <a class="active" ui-sref="index" title="Home page"><i class="fa fa-home" style="color: #4e9a06;"></i></a>
      
      <a >News</a>
      <a href="https://www.check4green.com/" title="Check4Green page">Contact</a>
      <a >About</a>
      <a href="javascript:void(0);" class="icon fa fa-chevron-up" onclick="showNavText(this)">
      </a>
      <a id="img"><img src="/iconPng/C4G-full.png"></a>
  </div>
</header>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="/iconPng/C4G-full.png"></a>
  <a class="a" onclick="closeNav()" ui-sref="index">Home<i class="fa fa-home"></i></a>
  <a class="a" onclick="closeNav()" title="temperature sensors list">Temperature<i class="fa fa-cloud"></i></a>
  <a class="a" onclick="closeNav()" ui-sref="distanceList" title="distance sesors">Distance<i class="fa fa-crop"></i></a>
  <a class="a disabled" onclick="closeNav()">Humidity<i class="fa fa-tint"></i></a>
</div>
<div id="bg-gray" class="bg-gray" onclick="closeNav()"></div>
<div class="gridView container">
    <div class="grid st"><div ui-view="filters"></div></div>
    <div class="grid sd"><div ui-view="distance"></div></div> 
    <div class="grid sh"><div ui-view="humidity"></div></div>
</div>

</body>

<!--JS Script-->
<script src="scriptIndex.js"></script> <!-- style index.js -->

<!--Library-->
<script src="/Library/angular.js"></script>
<script src="/Library/angular-ui-router.js"></script>
<script src="/Library/ngStorage.js"></script>
<script src="/Library/d3.js"></script>
<script src="/Library/d3.js"></script>
<script src="/Library/d3.min.js"></script>

<!-- Ui-route -->
<script src="routeCtrl.js"></script>

<!--Data-->
<script src="/DistanceList/distanceService.js"></script>

<!--Controllers-->
<script src="/DistanceList/distanceCtrl.js"></script>

<!--Components-->
<script src="/DistanceList/distanceComponent.js"></script>

<!--Directive-->
<script src="DistanceList/registerSensorDirective.js"></script>
<script src="DistanceList/deleteSensorDirective.js"></script>
<script src="DistanceList/editSensorDirective.js"></script>
<script src="DistanceList/measurementsDirective.js"></script>
<script src="DistanceList/detailsSensorDirective.js"></script>
<script src="DistanceList/chartDirective.js"></script>

</html>
