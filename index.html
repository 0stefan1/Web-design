<!DOCTYPE html>
<html>
<head>
    <title>Sensor App</title>
    
    <!--Style-->
    <link rel="stylesheet" href="/CommonData/indexStyle.css" type="text/css"> <!-- swiss -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- icon -->
    <link rel="stylesheet" href="/CommonData/style.css" type="text/css">  <!-- devexpress -->
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/17.2.5/css/dx.light.css" /> <!-- devexpress -->
 
</head>
<body ng-app="sensorApp">
<div class="reloadFlex">
                <i onclick="myFunction()" class="allb grid fa fa-refresh" title="reload"></i>
                <script>function myFunction() {
                        location.reload();
                    }</script>
                <i onclick="goBack()" class="allb grid fa fa-arrow-left" title="back"></i>
                <script>function goBack() {
                         window.history.back();
                        }</script>
</div>  

    <div class="header"><img class="swiss" src="/iconPng/swiss.png"></div>
    <div class="buttonsGrid">
        <div class="left">
            <div class="buttons">  <!-- home/categories/set -->
                <div><i ui-sref="index" class="rel fa icon fa fa-home" title="home"></i></div>
                <div><i ui-sref="categories" class="rel fa fa-indent" title="categories"></i></div>
                <div><i class="rel fa fa-cog" title="settings"></i></div>
            </div>
               <div ui-view></div> <!-- categories -->  
        </div>
        <div class="gridView">
                <div class="grid st"><div ui-view="filters"></div></div>
                <div class="grid sd"><div ui-view="distance"></div></div> 
                <div class="grid sh"><div ui-view="humidity"></div></div>
        </div>         
    </div>
    
</body>

<!--Library-->
<script src="/Library/jquery.js"></script>
<script src="/Library/angular.js"></script>
<script src="/Library/angular-resources.js"></script>
<script src="/Library/angular-mocks.js"></script>
<script src="/Library/angular-ui-router.js"></script>

<!--Data-->
<script src="routeCtrl.js"></script>
<script src="CommonData/common.services.js"></script>
<script src="Chart1/chartService.js"></script>
<script src="SensorList/sensorsService.js"></script>
<script src="Measurements/measurementsService.js"></script>
<script src="https://cdn3.devexpress.com/jslib/17.2.5/js/dx.all.js"></script>
<script src="/DistanceList/distanceService.js"></script>

<!--Controllers-->
<script src="/CategoriesMenu/categoriesCtrl.js"></script>
<script src="/SensorList/sensorListCtrl.js"></script> 
<script src="/DistanceList/distanceCtrl.js"></script>
<script src="/HumidityList/humidityCtrl.js"></script>
<script src="/Measurements/measurementsCtrl.js"></script>
<script src="Chart1/controllerChart.js"></script>

    
<!--Components-->
<script src="/CategoriesMenu/categoriesComponent.js"></script>
<script src="SensorList/SensorListComponent.js"></script>
<script src="/DistanceList/distanceComponent.js"></script>
<script src="/HumidityList/humidityComponent.js"></script>
<script src="Measurements/measurementsComponent.js"></script>
<script src="Chart1/ChartComponent.js"></script>
</html>
