<!DOCTYPE html>
<html>
<head>
    <title>Check4Green management</title>
    <link rel="icon" href="/iconPng/C4G-icon-4.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- bootstrap /-->
    <!--Style-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   <!-- font and icons /-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/headerStyle.css"> <!-- swiss HEADER-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/menuStyle.css"> <!--swiss MENU-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/parallaxStyle.css"> <!--swiss PARALLAX-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/switchChartStyle.css"> <!--swiss SWTICH-->
    <link rel="stylesheet" type="text/css" href="/StyleIndex/loaderStyle.css"> <!--swiss LOADER-->
    <link rel="stylesheet" href="/StyleIndex/bootstrap.min.css">
    <link rel="stylesheet" href="/DistanceList/distanceStyle.css" type="text/css">  <!-- swiss DISTANCE -->

</head>
<body ng-app="sensorApp">

<div class="header">
      <img class="moto-img" src="/iconPng/C4G-full-moto.png" alt="Check4Green" />
  </div>
<header id="navbar">

  <div class="topnav" id="myTopnav">
      <span id="close-menu" class="fa fa-outdent"></span>
      <span id="main" class="fa fa-bars" onclick="openNav()" title="Show sensor menu"></span>
      <a class="active" ui-sref="index" title="Home page"><i class="fa fa-home" style="color: #4e9a06;"></i></a>
      <a >News</a>
      <a href="https://www.check4green.com/" title="Check4Green page">Contact</a>
      <a >About</a>
      <a href="javascript:void(0);" class="icon fa fa-caret-down" onclick="showNavText(this)" title="Show header menu"></a>
  </div>
</header>
<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn"><img src="/iconPng/C4G-full.png"></a>

  <a class="a" onclick="closeNav()" ui-sref="index">Home<i class="fa fa-home"></i></a>

  <a class="a" onclick="closeNav()" ui-sref="distanceList" title="distance sesors">Distance<i class="fa fa-crop"></i></a>

  <a class="a" onclick="closeNav()" ui-sref="temperatureList" title="temperature sensors list">Temperature<i class="fa fa-thermometer-half"></i></a>

  <a class="a" onclick="closeNav()" ui-sref="electricalCurrentList" title="electrical current sensors list">Electrical Current<i class="fa fa-bolt"></i></a>

  <a class="a" onclick="closeNav()" ui-sref="airQualityList" title="air quality sensors list">Air Quality<i class="	fa fa-mixcloud"></i></a>

</div>

<div ui-view="index"></div>

<div id="bg-gray" class="bg-gray" onclick="closeNav()" title="Click to close menu"></div>

<div class="gridView container">
    <div class="grid sd"><div ui-view="distance"></div></div>
    <div class="grid sh"><div ui-view="temperature"></div></div>
    <div class="grid sh"><div ui-view="electricalCurrent"></div></div>
    <div class="grid sh"><div ui-view="airQuality"></div></div>
</div>

</body>

<!--JS Script-->
<script src="scriptIndex.js"></script> <!-- style index.js -->

<!--Library-->
<script src="/Library/angular.js"></script>
<script src="/Library/angular-ui-router.js"></script>
<script src="/Library/ngStorage.js"></script>
<script src="/Library/d3.min.js"></script>


<!-- Ui-route -->
<script src="routeCtrl.js"></script>

<!--Data-->
<script src="/DistanceList/distanceService.js"></script>

<!--Controllers-->
<script src="/DistanceList/distanceCtrl.js"></script>
<script src="/Parallax-directive/parallaxCtrl.js"></script>
<script src="/TemperatureList/temperatureCtrl.js"></script>
<script src="/ElectricalCurrentList/electricalCurrentCtrl.js"></script>
<script src="/AirQualityList/airQualityCtrl.js"></script>

<!--Components-->
<script src="/DistanceList/distanceComponent.js"></script>
<script src="/Parallax-directive/parallaxComponent.js"></script>
<script src="/TemperatureList/temperatureComponent.js"></script>
<script src="/ElectricalCurrentList/electricalCurrentComponent.js"></script>
<script src="/AirQualityList/airQualityComponent.js"></script>

<!--Directive-->
<script src="DistanceList/registerSensorDirective.js"></script>
<script src="DistanceList/deleteSensorDirective.js"></script>
<script src="DistanceList/editSensorDirective.js"></script>
<script src="DistanceList/measurementsDirective.js"></script>
<script src="DistanceList/detailsSensorDirective.js"></script>
<script src="DistanceList/chartDirective.js"></script>
<script src="DistanceList/paginationDirective.js"></script>

</html>
