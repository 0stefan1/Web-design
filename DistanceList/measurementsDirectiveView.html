<div class="measurementsDisplay" ng-show="measurementsDisplay">
    <div ng-show="noDataMeasurements" class="noData">No data</div>
    <div ng-hide="noDataMeasurements">
        <div class="measurementsContainerSet">
            <label>Number of readins/page:</label>
            <input type="text" class="form-control" ng-model="pageSize">
            <button type="button" class="btn btn" ng-click="setPageSize(pageSize)">Set</button>
        </div>
        <div class="measurementsTotalReadings">
        <label>Total Readings: {{totalReadings}}</label>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <td>Index</td>
                    <td>Reading Date</td>
                    <td>Val</td>
                    <td>Id</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="measurementSensor in measurementSensors">
                    <div></div>
                    <td>{{$index+1}}</td>
                    <td>{{measurementSensor.readingDate}}</td>
                    <td>{{measurementSensor.value}}</td>
                    <td>{{measurementSensor.id}}</td>
                </tr>
            </tbody>
        </table>
        <div class="measurementsContainerNavigation">
            <button type="button" class="btn btn-default" ng-click="paginationReadings(false)" ng-show="backr">< Previous</button>
            <button type="button" class="btn btn-default" ng-click="paginationReadings(true)" ng-show= "nextr">Next ></button>
        </div>
    </div>
    <button type="button" class="btn btn" ng-click="cancelMeasurements()">Cancel</button>
</div>
