<div class="editDisplay" ng-show="editDisplay">
    <form class="col-md-3" name="editForm" novalidate>
        <label>Name:</label>
        <input type="text" class="form-control" ng-model="editName">
        <div class="form-group" ng-class="{'has-error': editForm.inputUploadInt.$invalid && editForm.inputUploadInt.$dirty}">
            <label>Upload Interval:</label>
            <input name ="inputUploadInt" type="number" min="0" onkeydown="javascript: return event.keyCode == 69 ? false : true" class="form-control" ng-model="editUploadInterval" required>
            <span class="help-block has-error">
                <span ng-show="editForm.inputUploadInt.$error.required">Upload interval is required</span>
                <span ng-show="editForm.inputUploadInt.$error.number">The Upload Interval must be a number</span>
            </span>
        </div>
        <div class="form-group" ng-class="{'has-error': editForm.inputBatchSize.$invalid && editForm.inputBatchSize.$dirty}">
            <label>Batch Size:</label>
            <input name="inputBatchSize" type="number" onkeydown="javascript: return event.keyCode == 69 ? false : true" min="0" class="form-control" ng-model="editBatchSize" required>
            <span class="help-block has-error">
                <span ng-show="editForm.inputBatchSize.$error.required">Batch Size is required</span>
                <span ng-show="editForm.inputBatchSize.$error.number">The Batch Size  must be a number</span>
            </span>
        </div>
        <button type="button" class="btn btn-success" ng-click="sensorEdit(editName, editUploadInterval, editBatchSize, sensor.gatewayAddress, sensor.clientAddress, sensor.id)">Edit</button>
        <button type="button" class="btn btn" ng-click="cancelEditSensor()">Cancel</button>
    </form>
</div>
