<div class="deleteDisplay" ng-if="deleteNetworkDisplay">
        <div><label style="font-weight: initial;"> <b>{{networkName}}</b></label></div>
        <b>Are you sure you want to delete this network? </b>
    <div class="delete-buttons">
        <button type = "button" class="btn btn-danger" ng-click="deleteNetwork(network.id)">Yes</button>
        <button type="button" class="btn btn-primary" ng-click="cancelDelete();">No</button>
    </div>

</div>
