<div class="registerDisplay row vertical-align" >
        <div class="title-grid">
            <p>Register network</p>
        </div>
    <span id="alert-error" ng-show="sensorRegisterError"><p>{{message}}</p></span>
    <span id="alert-succesful" ng-show="networkRegisterSuccess"><p>Network created successful!</p></span>

    <form class="col-md-3" name="registerNetworkForm" novalidate>
        <label>Name:</label>
        <div class="form-group" ng-class="{'has-error':registerNetworkForm.inputName.$invalid && registerNetworkForm.inputName.$dirty}">
            <div class="container-name">
                <input id="inputName" name="inputName" type="text" maxlength="30" placeholder="Network name" ng-pattern="/^[a-zA-Z 0-9 _-]*$/" name-validation ng-keydown="$event.keyCode != 32 ? $event:$event.preventDefault()" autocomplete="off" class="form-control" ng-model="networkName" ng-model-options="{ debounce: 250 }" required>
                <div class="container-info 	fa fa-info-circle">
                    <p class="info-hover">Name your network. </p>
                    
                </div>
            </div>
            <span class="help-block has-error">
                <span ng-show="registerNetworkForm.inputName.$error.required">Name is required</span>
                <span ng-show="!registerNetworkForm.inputName.$error.required && registerNetworkForm.inputName.$error.pattern">Please keep the Name format! Use only: 'a-z', 'A-Z', '0-9', '-', '_'.</span>
                <span ng-show="!registerNetworkForm.inputName.$valid && !registerNetworkForm.inputName.$error.required && !registerNetworkForm.inputName.$error.pattern">Please keep the Name format! Don't insert symbols one after another and before or after the word, and the word needs min one letter.</span>
            </span>
        </div>
        
        
        <button type="button" class="btn btn-success" ng-click="registerNetwork(networkName)">Add</button>
        <button type="button" class="btn btn" ng-click="cancelRegister()">Cancel</button>
    </form>
    
</div>
