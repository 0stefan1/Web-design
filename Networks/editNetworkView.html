<div ng-if="editNetworkDisplay" class="editDisplay">
        <label style="font-weight: initial;"><b>Network: {{networkName}}</b></label>
        <div>
            <span id="alert-error" ng-show="errorEdit"><p>{{message}}</p></span>
        </div>
    <form class="col-md-3" name="editForm" novalidate>
        <label>Name:</label>
        <div class="form-group" ng-class="{'has-error':editForm.inputName.$invalid && editForm.inputName.$dirty}">
            <div class="container-name">
                <input name="inputName" type="text" maxlength="30" placeholder="Network name" ng-pattern="/^[a-zA-Z 0-9 _-]+$/" 
                name-validation ng-keydown="$event.keyCode != 32 ? $event:$event.preventDefault()" autocomplete="off" class="form-control" 
                ng-model="editName" ng-model-options="{ debounce: 250 }" required>

                <div class="container-info 	fa fa-info-circle">
                    <p class="info-hover">The name is a network identifier. To make it easier to find.</p>
                </div>
            </div>
            <span class="help-block has-error">
                <span ng-show="editForm.inputName.$error.required && editForm.inputName.$dirty">Name is required</span>
                <span ng-show="editForm.inputName.$error.pattern">Please keep the Name format! Use only: 'a-z', 'A-Z', '0-9', '-', '_'.</span>
                <span ng-show="!editForm.inputName.$valid && !editForm.inputName.$error.required && !editForm.inputName.$error.pattern">Please keep the Name format! Don't insert symbols one after another and before or after word, and word need min one letter.</span>
            </span>
        </div>
        <button type="button" class="btn btn-success" ng-click="editNetwork(network.id, editName)">Edit</button>
        <button type="button" class="btn btn" ng-click="cancelEdit()">Cancel</button>
        
    </form>
</div>
