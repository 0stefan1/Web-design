<div class="deleteDisplay" ng-show="deleteDisplay">
    <label>Are you sure to delete this sensor?</label><br>
    <button type="button" class="btn btn-danger" ng-if="!del" ng-click="deleteSensor(sensor.gatewayAddress, sensor.clientAddress)">Yes</button>
    <button type = "button" class="btn btn-danger" ng-click="deleteSensor(gaAdd, clAdd);" ng-if="del">Yes</button>
    <button type="button" class="btn btn-primary" ng-click="cancelDeleteSensor()">No</button>
</div>
