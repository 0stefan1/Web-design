<div class="sensorModel container">
    <div class="title-grid">
        <p>{{::vm.titleGrid}}</p>
    </div>
    <div class="container-registerButtons">
            <div class="container-registerSensor">
                <button type="button" class="btn btn-success registerSensorButton"  ng-if="!detail" ui-sref="sensorsHome.addSensor" >Add sensor</button>

            </div>
            <div class="padding-button">
                <button type="button" class="button-cardView" ng-click="changeLayout()" ng-if= "change " title="Large view">
                    <span>Cards </span>
                    <i class="fas fa-th-large"></i>
                </button>
                <button type="button" class="button-cardView" ng-click="changeLayout()" ng-if= "change " title="Small view">
                    <span>Grid </span>
                    <i class=" fas fa-th-list"></i>
                </button>
                
            </div>
    </div>
    <div ng-show="loading" class="loader"></div>
    <div ng-show="noSensorsData" class="noData">No Data</div>
    <div ng-show="sensorData"  class="table-overflow">
        <div  class="form-group measurementsContainerSet" >
            <label>Sensors per page:</label>
            <select class="form-control"  ng-model="modelSize" ng-click="setPageSize(modelSize)">
                <option selected disabled hidden value="">50</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="120">120</option>
                <option value="140">140</option>
                <option value="160">160</option>
                <option value="200">200</option>
            </select>
        </div>
        <div class="measurementsTotalReadings" ng-show="!detail">
            <label>Total Sensors: {{totalSensors}}</label>
            <label>Acive sensors: {{activeCount}} </label>
            <label>Inactive sensors: {{inactiveCount}} </label>
            <div class="grow"></div>
            <search></search>
        </div>
        <form ng-if="!detail">
            <div class="multiselect form-group">
                <div class="selectBox" ng-click="showCheckboxes()">
                    <select class="form-control">
                        <option>Filters</option>
                    </select>
                    <div class="overSelect"></div>
                </div>
                <div id="checkboxes">
                    <label for="active"><input type="checkbox" ng-model="value" id="active" ng-click="showActiveSensors(value)"/>Active</label>
                </div>
            </div>
        </form>

        <table class="table" ng-if="grid">
            <thead>
                <tr>
                    <td>No.</td>
                    <td>Name</td>
                    <td>Status</td>
                    <td></td>
                </tr>

            </thead>

            <tbody>

                <tr ng-repeat-start= "sensor in filterSensors =(sensors | filter: {name:filterSearch}) | limitTo: sensPerPage: sensPerPage*(currentPage-1)">
                    <td>{{$index+1}}</td>
                    <td>{{sensor.name}}</td>
                    <td>
                        <span class="label label-success" ng-if="sensor.active == true">Active</span>
                        <span class="label label-danger" ng-if="sensor.active == false">Inactive</span>
                    </td>
                    <td class="sensorModelContainerInfo">
                        <button type="button" class="btn btn-success" ng-if="!sensor.expanded" ng-click="vm.expandSelected(sensor); getLastRead(sensor.gatewayAddress, sensor.clientAddress); outOfRange(sensor.sensorTypeId); measureUnit(sensor.sensorTypeId); vibrationSens(sensor.sensorTypeId); getSensor(sensor.gatewayAddress, sensor.clientAddress, sensor.name)">+</button>
                        <button type="button" class="btn btn" ng-if="sensor.expanded" ng-click="sensor.expanded = false">-</button>
                    </td>

                </tr>
                <tr ng-if="sensor.expanded" ng-repeat-end="" class="table-overflow">
                    <td colspan="8" class="subTable">
                        <div ng-show="loadingDetails" class="loader"></div>
                        <div ng-show="detailsData">
                            <details-sensor ng-if="(!editDisplay && !chartDisplay && !measurementsDisplay && !deleteDisplay)"></details-sensor>
                            <div>
                                <button type="button" class="btn btn-success" ng-click="measurementSensor(sensor.gatewayAddress, sensor.clientAddress); startMeasurements()" ng-show="(measurementsButton && !editDisplay)">Reading History</button>
                                <button type="button" class="btn btn-success" ng-click="chart(sensor.gatewayAddress, sensor.clientAddress)" ng-show="(chartButton && !editDisplay)">Chart History</button>
                                <button type="button" class="btn btn-success" ng-click="getSensor(sensor.gatewayAddress, sensor.clientAddress, sensor.name); startEdit();" ng-if="(editButton && !editDisplay)">Edit</button>
                                <button type="button" class="btn btn-success" ui-sref="sensorsHome.editLocation" ng-click="startEditLocation(sensor.gatewayAddress, sensor.clientAddress, sensor.name, sensor.uploadInterval, sensor.batchSize, sensor.latitude, sensor.longitude)" ng-if="(editLocation && !editDisplay)">Location</button>
                                <button type="button" class="btn btn-success" ng-click="startDelete(sensor)" ng-show="(deleteButton && !editDisplay)">Delete</button>

                            </div> 
                            <edit-directive></edit-directive>

                            <measurements></measurements>
                            <chartd3></chartd3>
                            <delete-sensor></delete-sensor>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
         
    </div>
<!-- CARDS -->
<div class="container-parrents-cards" ng-show ="cards && !loading">

        <div class="container-contentCards" ng-repeat= "sensor in filterSensors =(sensors | filter: filterSearch) | limitTo: sensPerPage: sensPerPage*(currentPage-1)">
            <div class="box-shadow">
                <div class="container-contentCrd">
                    <form ng-if="!sensor.deleteDisplay ">
                        <b> {{$index+1}}. {{sensor.name}}</b>
                        <div class="container-AI" >
                            <span class="label label-success" ng-if="sensor.active == true">Active</span>
                            <span class="label label-danger" ng-if="sensor.active == false">Inactive</span>
                        </div>
                        
                    </form>
                    <b ng-if="(sensor.deleteDisplay && cards)"> {{$index+1}}. {{sensor.name}}</b>
                    <delete-sensor></delete-sensor>
                    <button  type="button" ng-if="!sensor.deleteDisplay" class="button-cardView" ng-click=" chart(sensor.gatewayAddress, sensor.clientAddress); measureUnit(sensor.sensorTypeId); getSensor(sensor.gatewayAddress, sensor.clientAddress, sensor.name); measurementSensor(sensor.gatewayAddress, sensor.clientAddress); startMeasurements(); startEditLocation(sensor.gatewayAddress, sensor.clientAddress, sensor.name, sensor.uploadInterval, sensor.batchSize, sensor.latitude, sensor.longitude); details(); outOfRange(sensor.sensorTypeId);">
                        Details</button>
                    <button type="button" class="button-cardView" ui-sref="sensorsHome.editSensor" ng-click="getSensor(sensor.gatewayAddress, sensor.clientAddress, sensor.name)" ng-if="!sensor.deleteDisplay">
                        Edit</button>
                    <button type="button" class="button-cardView" ng-click="startDelete(sensor); gaCa(sensor.gatewayAddress, sensor.clientAddress)" ng-if="!sensor.deleteDisplay">
                        Delete</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-buttonRB" >
            <div ng-if="sensName">
                    <b>{{name}}</b>
            </div>
            <button type="button" class="button-cardView"  style ="width: 100px;" ng-click="cancelDetails(); cancelMeasurements(); cancelChart()" ng-if="cancel">
                <span>Back</span>
                <i class="fas fa-arrow-left"></i>
            </button>
            <button type="button" class="button-cardView" ui-sref="sensorsHome.editLocation" ng-if="editLoc">
                <span>Location</span>
                <i class="fas fa-map-marker-alt"></i>
            </button>
            <button type="button" class="button-cardView" ng-if="refresh" ng-click="chart(gatewayAddr, clientAddr); measurementSensor(gatewayAddr, clientAddr);">
                <span>Refresh</span>
                <i class="fas fa-redo-alt"></i>
            </button>
            
        </div>
    
    <!-- 2 cards-->
        <chartd3></chartd3>
        <measurements></measurements>
    <!-- CARDS -->
    <div ng-show="(!filterSensors.length && sensorData)" id="alert-error"><p>No result</p></div> 
    <div id="filteredSens" ng-show="filter">{{filterSensors.length}}</div> 
    <div paging page="currentPage" page-size="sensPerPage" total="allSensors" show-prev-next="true" show-first-last="true" ul-class="pagination" active-class="active" disabled-class="disabled" ></div>
    </div>

        <form>
            <input ng-model="quantity" type="text" placeholder="Number of rows">
            <button ng-click="vm.quantitySet(quantity)">Set</button>
        </form>

            <table>
                <thead>
                    <tr><td></td>S1 in Cm</tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s1 in vm.sensor1 | limitTo:vm.qs">
                        <td>{{s1.value}}</td>
                    </tr>
                </tbody>
            </table>
    </div> -->
</div>
