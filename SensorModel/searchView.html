<form class="search-container">
    <div class="form-group">
        <div class="input-group-container">
            <div class="input-icon" ng-click="filterSearch = searchSensor; search()"><i class="fa fa-search"></i><p id="hover-search">Click here to search</p></div>
            <input type="text" class="input-form-control" style="font-size: 13px;" placeholder="Search sensors by name" ng-model="searchSensor" ng-model-options="{ debounce: 250 }">
        </div>
    </div>
</form>
