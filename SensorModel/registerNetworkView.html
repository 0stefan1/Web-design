<button type="button" class="btn btn-success registerSensorButton" ng-click="startRegisterNetwork()" ng-show="registerNetworkButton">Add network</button>
<div class="registerDisplay row vertical-align"  ng-show="registerNetwork">

    <span id="alert-error" ng-show="sensorRegisterError"><p>{{message}}</p></span>
    <span id="alert-succesful" ng-show="sensorRegisterSuccess"><p>Network created successful!</p></span>

    <form class="col-md-3" name="registerNetworkForm" novalidate>
        <label>Gateway Address:</label>
        <div class="form-group" ng-class="{'has-error':registerNetworkForm.inputGatewayAdd.$invalid && registerNetworkForm.inputGatewayAdd.$dirty}">
            <div class="container-name">
                <input id="inputGatewayAdd" name="inputGatewayAdd" placeholder="0x-- (hexadecimal number)" ng-pattern="/^[a-f0-9 x]{4}$/" ng-keydown="$event.keyCode != 32 ? $event:$event.preventDefault()" autocomplete="off" ca-ga-validation type="text" class="form-control" ng-model="registerGatewayAddress" required ng-minlength="4" ng-maxlength="4" maxlength="4"/>
                <div class="container-info 	fa fa-info-circle">
                    <p class="info-hover">Write your gateway address (find gateway address on the casing). </p>
                </div>
            </div>
            <span class="help-block has-error">
                <span ng-show="registerNetworkForm.inputGatewayAdd.$error.required">Gateway Address is required</span>
                <span ng-show="registerNetworkForm.inputGatewayAdd.$error.pattern">The Gateway Address must be a hexadecimal number of 4 characters.</span>
                <span ng-show="!registerNetworkForm.inputGatewayAdd.$valid && !registerNetworkForm.inputGatewayAdd.$error.required && !registerNetworkForm.inputGatewayAdd.$error.pattern">Please insert hexadecimal prefix format '0x'</span>
            </span>
        </div>
        <label>Name:</label>
        <div class="form-group" ng-class="{'has-error':registerNetworkForm.inputName.$invalid && registerNetworkForm.inputName.$dirty}">
            <div class="container-name">
                <input id="inputName" name="inputName"  type="text" class="form-control" ng-model="networkName" required />
                <div class="container-info 	fa fa-info-circle">
                    <p class="info-hover">Name your network. </p>
                </div>
            </div>
            <span class="help-block has-error">
                <span ng-show="registerNetworkForm.inputName.$error.required">Name is required</span>
            </span>
        </div>
        
        
        <button type="button" class="btn btn-success" ng-click = "registerNetworkFunc(registerGatewayAddress, networkName)">Add</button>
        <button type="button" class="btn btn" ng-click="cancelRegister()">Cancel</button>
    </form>
    
</div>
