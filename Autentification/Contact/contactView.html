<div class="contact-container-big">
        <span class="fas fa-window-close span-x" ui-sref="home"></span>

        <img src="/Home/images-home/C4G-logo-BG-white-2.svg" alt="C4G-full-moto" class="contact-image">

        <div class="contact-container container">
                <h2>Contact</h2>

            <div class="area-text-container">

                <div class="input-container-flex">
                  <form name="contactForm" novalidate>
                    <div class="form-group" ng-class="{'has-error': contactForm.uname.$invalid && contactForm.uname.$dirty}">
                    <div class="contact-input-container">
                        <i class="fas fa-address-card icon"></i>
                        <input class="contact-input-filed" type="text" placeholder="Your full name" ng-model="name" ng-pattern="/^[A-Za-z\s-]*$/" class="form-control" name="uname" name-valid required>
                    </div>
                    <div class="help-block has-error">
                      <div ng-show="contactForm.uname.$error.required && contactForm.uname.$dirty">This field is required!</div>
                      <div ng-show="!contactForm.uname.$error.required  && contactForm.uname.$error.pattern">The name format is invalid! Use only 'A-Z', 'a-z', '-' and space.</div>
                      <div ng-show="!contactForm.uname.$error.required && !contactForm.uname.$error.pattern && !contactForm.uname.$valid">The name is invalid!</div>
                  </div>
                </div>

                  <div class="form-group" ng-class="{'has-error': contactForm.mail.$invalid && contactForm.mail.$dirty}">
                    <div class="contact-input-container">
                        <i class="fas fa-envelope icon"></i>
                        <input class="contact-input-filed" type="email" placeholder="Your email address" ng-model="email" class="form-control" ng-pattern="/^[A-Za-z0-9._@]*$/" name="mail" required>
                    </div>
                    <div class="help-block has-error">
                      <div ng-show="contactForm.mail.$error.required && contactForm.mail.$dirty">This field is required!</div>
                      <div ng-show="contactForm.mail.$error.email || contactForm.mail.$error.pattern">The email address is invalid!</div>
                    </div>
                  </div>

                  <div class="form-group" ng-class="{'has-error': contactForm.phone.$invalid && contactForm.phone.$dirty}">
                    <div class="contact-input-container">
                        <i class="fas fa-phone icon"></i>
                        <input class="contact-input-filed" type="text" placeholder="Your phone number" ng-model="number" class="form-control" name="phone" ng-pattern="/^[0-9+\s]*$/" required>
                    </div>
                    <div class="help-block has-error">
                      <div ng-show="contactForm.phone.$error.required && contactForm.phone.$dirty">This field is required!</div>
                      <div ng-show="contactForm.phone.$error.pattern">The phone number is invalid!</div>
                    </div>
                  </div>
                  </form>
                </div>

                <div class="textarea-container-flex">
                    <textarea class="form-control contact-input-filed" name="messahe" placeholder="Your message..."></textarea>
                </div>

            </div>

            <button type="button">Send message</button>

        </div>
    </div>
