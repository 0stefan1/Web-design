<div class="login-container-big">

    <img src="/Autentification/LogIn/Img-login/C4G-full-moto.png" alt="C4G-full-moto" class="login-image">
    
    <div class="login-container container">
            <h2>Log in</h2>
        <div class="login-input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="login-input-filed" type="text" placeholder="Enter email" class="form-control" name="uname" required>

        <div class="login-input-container">
            <i class="fa fa-key icon"></i>
            <input class="login-input-filed" type="text" placeholder="Enter password" class="form-control" name="psw" required>

        <button type="button" ui-sref="sensorsHome">Log in</button>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <label class="register-pass">
        <a ui-sref="logIn.register">Register</a>
        <a class="register-pass">Forgot your password?</a>
        </label>

    </div>
</div>
