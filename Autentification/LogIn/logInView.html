<div class="login-container-big">
    <span class="fa fa-close" ui-sref="home"></span>
    <img src="/Autentification/LogIn/Img-login/C4G-full-moto.png" alt="C4G-full-moto" class="login-image">

    <div class="login-container container">
            <h2>Log in</h2>
            <div ng-show="vm.showLogInError" id="alert-error"><p>{{message}}</p></div>
      <form name="loginForm" novalidate>
          <div class="form-group" ng-class="{'has-error': loginForm.uname.$invalid && loginForm.uname.$dirty}">
        <div class="login-input-container">
            <i class="fa fa-envelope icon"></i>
            <input class="login-input-filed" type="email" placeholder="Enter email" ng-model="email" ng-pattern="/^[A-Za-z0-9._@]*$/" class="form-control" name="uname" required>
          </div>
          <div class="help-block has-error">
            <div ng-show="loginForm.uname.$error.required && loginForm.uname.$dirty">This field is required!</div>
            <div ng-show="loginForm.uname.$error.email || loginForm.uname.$error.pattern">This email address is invalid!</div>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': loginForm.psw.$invalid && loginForm.psw.$dirty}">
        <div class="login-input-container">
            <i class="fa fa-key icon"></i>
            <input class="login-input-filed" type="password" placeholder="Enter password" ng-model="password" class="form-control" name="psw" required>
        </div>
        <div class="help-block has-error" ng-show="loginForm.psw.$error.required && loginForm.psw.$dirty">This field is required!</div>
      </div>
      </form>
        <button type="button" ng-click="login(email, password)">Log in</button>

        <label>
            <input type="checkbox" checked ng-model="value" ng-click="remeberAccount(value, email, password)"> Remember me
        </label>

        <label class="register-pass">
        <a ui-sref="logIn.register">Register</a>
        <a class="register-pass" ui-sref="forgotPassword">Forgot your password?</a>
        </label>
        <button onclick="buttonFunction()" id="myBtn" title="Go to top" class="fa fa-arrow-up"></button>
    </div>
</div>
