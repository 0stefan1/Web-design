<div class="resetPassword-container-big">
    <span class="fa fa-close span-x" ui-sref="forgotPassword"></span>
    <span class="fa fa-arrow-left span-back" ui-sref="logIn"></span>

    <img src="/Autentification/LogIn/Img-login/C4G-full-moto.png" alt="C4G-full-moto" class="resetPassword-image">

    <div class="resetPassword-container container">
            <h2>Reset password</h2>
      <form name="form">
        <div class="form-group">
        <div class="resetPassword-input-container">
          <i class="fa fa-envelope icon"></i>
            <input class="resetPassword-input-filed" type="email" placeholder="Enter email" class="form-control" name="uname" required>
            </div>
      </div>

      <div class="form-group">
        <div class="resetPassword-input-container">
            <i class="fa fa-key icon"></i>
            <input class="resetPassword-input-filed" type="password" placeholder="Enter code" class="form-control" name="psw" required>
        </div>
      </div>

      <div class="form-group">
        <div class="resetPassword-input-container">
            <i class="fa fa-lock icon"></i>
            <input class="resetPassword-input-filed" type="password" placeholder="Now password" class="form-control" name="psw" required>
        </div>
      </div>
      </form>

        <button type="button">Reset your password</button>

    </div>
</div>
