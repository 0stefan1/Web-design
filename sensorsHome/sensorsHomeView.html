<div class="container-sensorHome" id="sensorsHomeView">
    <!-- img-header -->
    <div id="headerImg" class="header">
            <img src="/Home/images-home/C4G-full-moto.png" alt="Check4Green"/>
          </div>
    <!-- /img-header -->

      <header class="headerSensorHome">
        <div class="topnav" id="myTopnav">
            <!-- menu button-->
            <span id="close-menu" class="fa fa-outdent"></span>
            <span id="main" class="fa fa-bars" onclick="openNav()" title="Show sensor menu"></span>
            <!-- /menu button-->
            <a class="active" ui-sref="home" title="Home page"><i class="fa fa-home" style="color: #4e9a06;"></i></a>
            <a onclick="hideHeader()" ui-sref="settings" >Settings</a>
            <a ng-click="logOut()" ui-sref="home">Log out</a>
            <a href="javascript:void(0);" class="icon fa fa-caret-down" onclick="showNavText(this)" title="Show header menu"></a>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
      </header>

      <!-- menu-body -->
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn"><img src="/Home/images-home/C4G-full-moto.png"></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome">Home<i class="fa fa-home"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.distance" title="distance sesors list">Distance<i class="fa fa-crop"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.temperature" title="temperature sensors list">Temperature<i class="fa fa-thermometer-half"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.electricalCurrent" title="electrical current sensors list">Electrical Current<i class="fa fa-bolt"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.airQuality" title="air quality sensors list">Air Quality<i class="	fa fa-mixcloud"></i></a>

      </div>
      <!-- /menu-body -->

      <div id="bg-gray" class="bg-gray" onclick="closeNav()" title="Click to close menu"></div>
    <div style="float:right; padding:10px; margin:10px;" class="label label-success"> Logged in by<p style="margin:5px; font-size:20px;">{{username}}</p></div>
    <div class="homeMenu">

             <!-- route-grid -->
        <div id="marginTopView" class="container gridView">
            <div ui-view="distance@"></div>
            <div ui-view="temperature@"></div>
            <div ui-view="electricalCurrent@"></div>
            <div ui-view="airQuality@"></div>
        </div>
        <!-- /route-grid -->

    </div>
<!-- footer -->
<button onclick="buttonFunction()" id="myBtn" title="Go to top" class="fa fa-arrow-up"></button>
<!-- /footer -->
</div>
