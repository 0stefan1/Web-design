<div class="container-sensorHome" id="sensorsHomeView">
    <!-- img-header -->
    <div id="headerImg" class="header">
      <img src="/Home/images-home/Logo-for-semsorHome.png" alt="Check4Green"/>
    </div>
    <!-- /img-header -->

      <header class="headerSensorHome">
          <div id="myTopnav" style=" display: none !important; "></div>
          <div id="logoC4Gheader" style=" display: none !important; "></div>
        <div class="topnav-shome">
            <!-- menu button-->
            <span id="close-menu" class="fa fa-outdent"></span>
            <span id="main" class="fa fa-bars" onclick="openNav()" title="Show sensor menu"></span>
            <!-- /menu button-->
            
            <a class="icon fa fa-caret-down" onclick="showNavText(this)" title="Show header menu"></a>
            <div class="logged-hover" onclick="toggle_visibility('containerAccountId')">
                <img src="/sensorsHome/img-logged-in-as/user-250p.png">

                <div class="logged-container"> 
                    <p class="title-user">Check4Green account</p>
                    <p class="about-user">User: {{vm.username}}</p>
                    <p class="about-user">Email: {{user.email}}</p>
                </div>
                
            </div>
            <a class="active" ui-sref="home" ng-click="showSensGrid()" title="Home page"><i class="fa fa-home" style="color: #4e9a06;"></i></a>
            

        </div>


        <!-- Menu account -->
        <div id="containerAccountId" class="container-account">
                <span class="fa fa-close span" onclick="toggle_visibility('containerAccountId')" title="Close"></span>
               <div class="container-detailAcc">

                    <img src="/sensorsHome/img-logged-in-as/user-250p.png">

                    <div class="container-loggedMenu"> 
                        <p class="title-user">Check4Green account</p>
                        <p class="about-user">User: {{vm.username}}</p>
                        <p class="about-user">Email: {{user.email}}</p>
                    </div>

               </div>
               
               <div class="container-logOut">
                    <a class="flex-settings" ui-sref="settings" >Account settings</a>
                    <a class="flex-logOut" ng-click="logOut()" ui-sref="home">Log out</a>
               </div>
        </div>
        
        <!-- /Menu account -->
        
        <!-- fake elements for js -->
        <div id="header-scroll" class="fake" style="display: none !important"></div>
        <!-- /fake elements for js -->

        <!-- <div id="outside-element" class="outside-element" ></div> -->

      </header>
      <!-- menu-body -->
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn"><img src="/Home/images-home/C4G-logo-BG-white-2.svg"></a>

        <a class="a" onclick="closeNav()" ng-click="showSensGrid()" ui-sref="sensorsHome">Home<i class="fa fa-home"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.distance" ng-click="hideSensGrid(); hideRegisterDist()" title="distance sesors list">Distance<i class="fa fa-crop"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.temperature" ng-click="hideSensGrid(); hideRegisterTemp()" title="temperature sensors list">Temperature<i class="fa fa-thermometer-half"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.electricalCurrent" ng-click="hideSensGrid(); hideRegisterElect()"  title="electrical current sensors list">Electrical Current<i class="fa fa-bolt"></i></a>

        <a class="a" onclick="closeNav()" ui-sref="sensorsHome.airQuality" ng-click="hideSensGrid(); hideRegisterAir()" title="air quality sensors list">Air Quality<i class="	fa fa-mixcloud"></i></a>

      </div>
      <!-- /menu-body -->

      <div id="bg-gray" class="bg-gray" onclick="closeNav()" title="Click to close menu"></div>

    <div class="homeMenu">

             <!-- route-grid -->
        <div id="marginTopView" class="container gridView">
            <div ui-view="distance@"></div>
            <div ui-view="temperature@"></div>
            <div ui-view="electricalCurrent@"></div>
            <div ui-view="airQuality@"></div>
            <div ui-view="editLocation@">
        </div>
        <!-- /route-grid -->
        <grid-sensors></grid-sensors>
    </div>
</div>
